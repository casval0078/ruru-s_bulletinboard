<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
    authDomain: "nou-no-circle.firebaseapp.com",
    projectId: "nou-no-circle",
    storageBucket: "nou-no-circle.appspot.com",
    messagingSenderId: "756338805186",
    appId: "1:756338805186:web:cb740e035ac611b5baae5b",
    measurementId: "G-TWBV38P13D"
  };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let currentUsername = '';

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDocRef = doc(db, `users/${user.uid}`);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          currentUsername = userDoc.data().username;
        } else {
          console.error("ユーザー情報が見つかりません");
        }
      } else {
        window.location.href = 'index.html'; // ログインしていない場合はログインページにリダイレクト
      }
    });

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("file").files[0];
      const comment = document.getElementById("comment").value;
      const storageRef = ref(storage, `uploads/${file.name}`);
      
      try {
        const snapshot = await uploadBytes(storageRef, file);
        const fileUrl = await getDownloadURL(snapshot.ref);

        await addDoc(collection(db, "posts"), {
          username: currentUsername,
          fileUrl: fileUrl,
          fileType: file.type,
          comment: comment,
          timestamp: serverTimestamp(),
        });

        document.getElementById("result").innerText = "ファイルがアップロードされました。";
      } catch (error) {
        document.getElementById("result").innerText = "アップロードに失敗しました。";
      }
    });

    const postsQuery = query(collection(db, "posts"));
    onSnapshot(postsQuery, (snapshot) => {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const post = doc.data();
        const date = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleString() : "日時不明";
        
        let mediaElement = "";
        if (post.fileType.startsWith("image/")) {
          mediaElement = `<img src="${post.fileUrl}" alt="投稿画像" width="300">`;
        } else if (post.fileType.startsWith("video/")) {
          mediaElement = `<video src="${post.fileUrl}" controls width="300"></video>`;
        }

        const postElement = `
          <div class="post">
            <p><strong>${post.username}</strong> さんの投稿 (${date})</p>
            ${mediaElement}
            <p>コメント: ${post.comment}</p>
          </div>
        `;
        postsContainer.innerHTML += postElement;
      });
    });

  </script>
</head>
<body>
  <h1>管理者ダッシュボード</h1>

  <form id="uploadForm">
    <label for="file">ファイルを選択:</label>
    <input type="file" id="file" accept="image/*,video/*" required><br>
    <label for="comment">コメント:</label>
    <input type="text" id="comment" required><br>
    <button type="submit">投稿</button>
  </form>

  <p id="result"></p>

  <h2>投稿一覧</h2>
  <div id="posts"></div>
</body>
</html>
