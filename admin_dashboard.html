<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
    authDomain: "nou-no-circle.firebaseapp.com",
    projectId: "nou-no-circle",
    storageBucket: "nou-no-circle.appspot.com",
    messagingSenderId: "756338805186",
    appId: "1:756338805186:web:cb740e035ac611b5baae5b",
    measurementId: "G-TWBV38P13D"
  };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ファイルアップロードとFirestoreにデータ保存
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("file").files[0];
      const username = "管理者"; // 実際にはFirestoreから取得
      const storageRef = ref(storage, `uploads/${file.name}`);
      
      try {
        // ファイルをFirebase Storageにアップロード
        const snapshot = await uploadBytes(storageRef, file);
        const fileUrl = await getDownloadURL(snapshot.ref);

        // Firestoreに投稿内容を保存
        await addDoc(collection(db, "posts"), {
          username: username,
          fileUrl: fileUrl,
          timestamp: serverTimestamp(),
        });

        document.getElementById("result").innerText = "ファイルがアップロードされました。";
      } catch (error) {
        document.getElementById("result").innerText = "アップロードに失敗しました。";
      }
    });

    // 投稿をリアルタイムに取得して表示
    const postsQuery = query(collection(db, "posts"));
    onSnapshot(postsQuery, (snapshot) => {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const post = doc.data();
        const date = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleString() : "日時不明";
        
        const postElement = `
          <div class="post">
            <p><strong>${post.username}</strong> さんの投稿 (${date})</p>
            <video src="${post.fileUrl}" controls width="300"></video>
            <form class="commentForm">
              <input type="text" placeholder="コメントを書く">
              <button type="submit">送信</button>
            </form>
          </div>
        `;
        postsContainer.innerHTML += postElement;
      });
    });

  </script>
</head>
<body>
  <h1>管理者ダッシュボード</h1>

  <form id="uploadForm">
    <label for="file">ファイルを選択:</label>
    <input type="file" id="file" required><br>
    <button type="submit">投稿</button>
  </form>

  <p id="result"></p>

  <h2>投稿一覧</h2>
  <div id="posts"></div> <!-- 投稿がここに表示される -->
</body>
</html>
