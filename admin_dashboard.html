<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿画面</title>
  <style>
    /* 画像と動画のサイズ制限 */
    img {
      max-width: 100%;
      max-height: 400px;
    }

    video {
      max-width: 100%;
      max-height: 400px;
    }

    /* 投稿の区切り */
    .post {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    /* コメントセクション */
    .comment-section {
      margin-top: 10px;
    }

    .comment-section textarea {
      width: calc(100% - 22px);
      height: 50px;
    }

    .comment {
      border-top: 1px solid #ddd;
      padding: 5px;
      margin-top: 5px;
    }

    .comment p {
      margin: 0;
    }

    .comment-header {
      font-weight: bold;
    }

    /* プログレスバーのスタイル */
    #progressBarContainer {
      width: 100%;
      background-color: #f3f3f3;
      display: none; /* 非表示にする */
    }

    #progressBar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
    }
  </style>
  <script type="module">
    // Firebase初期化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

      const firebaseConfig = {
    apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
    authDomain: "nou-no-circle.firebaseapp.com",
    projectId: "nou-no-circle",
    storageBucket: "nou-no-circle.appspot.com",
    messagingSenderId: "756338805186",
    appId: "1:756338805186:web:cb740e035ac611b5baae5b",
    measurementId: "G-TWBV38P13D"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // 右クリックと長タップの禁止
    function preventDefaultActions(event) {
      event.preventDefault();
    }

    document.addEventListener("contextmenu", preventDefaultActions);
    document.addEventListener("touchstart", preventDefaultActions);

    // ログインユーザーを取得し、投稿機能を設定
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("postForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const comment = document.getElementById("comment").value;
          const fileInput = document.getElementById("file");
          const file = fileInput.files[0];
          const progressBarContainer = document.getElementById("progressBarContainer");
          const progressBar = document.getElementById("progressBar");

          // プログレスバー表示
          progressBarContainer.style.display = "block";
          progressBar.style.width = "0%";

          const userDoc = await getDoc(doc(db, "users", user.email));
          const postData = {
            comment: comment,
            timestamp: new Date(),
            username: userDoc.exists() ? userDoc.data().username : "Unknown",
          };

          if (file) {
            const fileRef = ref(storage, `posts/${file.name}`);
            const uploadTask = uploadBytesResumable(fileRef, file);

            // プログレスバーの進捗を監視
            uploadTask.on('state_changed',
              (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                progressBar.style.width = progress + "%";
              },
              (error) => {
                console.error("アップロードエラー: ", error);
                progressBarContainer.style.display = "none";
              },
              async () => {
                const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                postData.fileUrl = downloadURL;

                await setDoc(doc(db, "posts", new Date().toISOString()), postData);
                fileInput.value = '';
                document.getElementById("comment").value = '';
                loadPosts();
                progressBarContainer.style.display = "none"; // 投稿完了後プログレスバーを非表示
              }
            );
          } else {
            await setDoc(doc(db, "posts", new Date().toISOString()), postData);
            loadPosts();
          }
        });

        async function loadPosts() {
          const postsCollection = collection(db, "posts");
          const postsSnapshot = await getDocs(postsCollection);
          const postsContainer = document.getElementById("postsContainer");
          postsContainer.innerHTML = '';

          const posts = postsSnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          })).sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);

          posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
              <p><strong>${post.username}</strong> - ${new Date(post.timestamp.seconds * 1000).toLocaleString()}</p>
              <p>${post.comment}</p>
              ${post.fileUrl ? (post.fileUrl.endsWith('.mp4') ? `<video controls src="${post.fileUrl}"></video>` : `<img src="${post.fileUrl}">`) : ""}
              <div class="comment-section">
                <textarea id="comment-${post.id}" placeholder="コメントを追加..."></textarea>
                <button onclick="submitComment('${post.id}')">コメントする</button>
                <div id="comments-${post.id}"></div>
              </div>
            `;
            postsContainer.appendChild(postElement);

            loadComments(post.id);
          });
        }

        async function loadComments(postId) {
          const commentsCollection = collection(db, "posts", postId, "comments");
          const commentsSnapshot = await getDocs(commentsCollection);
          const commentsContainer = document.getElementById(`comments-${postId}`);
          commentsContainer.innerHTML = '';

          commentsSnapshot.forEach(commentDoc => {
            const commentData = commentDoc.data();
            const commentElement = document.createElement("div");
            commentElement.classList.add("comment");
            commentElement.innerHTML = `
              <p class="comment-header"><strong>${commentData.username}</strong> - ${new Date(commentData.timestamp.seconds * 1000).toLocaleString()}</p>
              <p>${commentData.comment}</p>
            `;
            commentsContainer.appendChild(commentElement);
          });
        }

        window.submitComment = async function(postId) {
          const commentTextarea = document.getElementById(`comment-${postId}`);
          const comment = commentTextarea.value;
          const user = auth.currentUser;
          const userDoc = await getDoc(doc(db, "users", user.email));
          const commentData = {
            comment: comment,
            timestamp: new Date(),
            username: userDoc.exists() ? userDoc.data().username : "Unknown",
          };

          try {
            await setDoc(doc(db, "posts", postId, "comments", new Date().toISOString()), commentData);
            commentTextarea.value = '';
            loadComments(postId);
          } catch (error) {
            console.error("コメント投稿エラー: ", error);
          }
        };

        loadPosts();
      } else {
        window.location.href = 'index.html'; 
      }
    });
  </script>
</head>
<body>
  <h1>投稿画面</h1>
  <form id="postForm">
    <label for="comment">コメント:</label>
    <input type="text" id="comment" required>
    <label for="file">画像または動画:</label>
    <input type="file" id="file" accept="image/*,video/*">
    <button type="submit">投稿</button>
  </form>

  <!-- プログレスバー -->
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="postsContainer"></div>
</body>
</html>
