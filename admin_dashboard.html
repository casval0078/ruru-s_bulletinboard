<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

    const firebaseConfig = {
    apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
    authDomain: "nou-no-circle.firebaseapp.com",
    projectId: "nou-no-circle",
    storageBucket: "nou-no-circle.appspot.com",
    messagingSenderId: "756338805186",
    appId: "1:756338805186:web:cb740e035ac611b5baae5b",
    measurementId: "G-TWBV38P13D"
  };
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // ファイルアップロード処理
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("file").files[0];
      const storageRef = ref(storage, `uploads/${file.name}`);

      try {
        await uploadBytes(storageRef, file);
        document.getElementById("result").innerText = "ファイルがアップロードされました。";
      } catch (error) {
        document.getElementById("result").innerText = "アップロードに失敗しました。";
      }
    });
  </script>
</head>
<body>
  <h1>管理者ダッシュボード</h1>
  <form id="uploadForm">
    <label for="file">ファイルを選択:</label>
    <input type="file" id="file" required>
    <button type="submit">アップロード</button>
  </form>
  <p id="result"></p>
</body>
</html>
