<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿画面</title>
  <style>
    /* CSSで画像の保存を禁止 */
    img {
      pointer-events: none; /* 画像の右クリックを無効化 */
    }
  </style>
  <script type="module">
    // Firebaseの初期化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
      authDomain: "nou-no-circle.firebaseapp.com",
      projectId: "nou-no-circle",
      storageBucket: "nou-no-circle.appspot.com",
      messagingSenderId: "756338805186",
      appId: "1:756338805186:web:cb740e035ac611b5baae5b",
      measurementId: "G-TWBV38P13D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // 右クリックと長タップを禁止する関数
    function preventDefaultActions(event) {
      event.preventDefault();
    }

    document.addEventListener("contextmenu", preventDefaultActions); // 右クリック禁止
    document.addEventListener("touchstart", preventDefaultActions); // 長タップ禁止

    // ログインユーザーを取得し、投稿機能を設定
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("postForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const comment = document.getElementById("comment").value;
          const fileInput = document.getElementById("file");
          const file = fileInput.files[0];
          const postData = {
            comment: comment,
            timestamp: new Date(),
            username: (await (await getDoc(doc(db, "users", user.email))).data()).username,
          };

          if (file) {
            const fileRef = ref(storage, `posts/${file.name}`);
            await uploadBytes(fileRef, file);
            postData.fileUrl = await getDownloadURL(fileRef);
          }

          try {
            await setDoc(doc(db, "posts", new Date().toISOString()), postData);
            document.getElementById("result").innerText = "投稿が完了しました。";
            document.getElementById("comment").value = '';
            fileInput.value = '';
            loadPosts();
          } catch (error) {
            console.error("投稿エラー: ", error);
            document.getElementById("result").innerText = "投稿に失敗しました。";
          }
        });

        async function loadPosts() {
          const postsCollection = collection(db, "posts");
          const postsSnapshot = await getDocs(postsCollection);
          const postsContainer = document.getElementById("postsContainer");
          postsContainer.innerHTML = '';

          postsSnapshot.forEach(doc => {
            const postData = doc.data();
            const postElement = document.createElement("div");
            postElement.innerHTML = `
              <p><strong>${postData.username}</strong> - ${new Date(postData.timestamp.seconds * 1000).toLocaleString()}</p>
              <p>${postData.comment}</p>
              ${postData.fileUrl ? (postData.fileUrl.endsWith('.mp4') ? `<video controls src="${postData.fileUrl}" style="max-width: 100%;"></video>` : `<img src="${postData.fileUrl}" style="max-width: 100%;">`) : ""}
            `;
            postsContainer.appendChild(postElement);
          });
        }

        loadPosts();
      } else {
        window.location.href = 'index.html'; // 未ログインの場合はログインページへリダイレクト
      }
    });
  </script>
</head>
<body>
  <h1>投稿画面</h1>
  <form id="postForm">
    <label for="comment">コメント:</label>
    <input type="text" id="comment" required>
    <label for="file">画像または動画:</label>
    <input type="file" id="file" accept="image/*,video/*">
    <button type="submit">投稿</button>
  </form>
  <p id="result"></p>
  <div id="postsContainer"></div>
</body>
</html>
