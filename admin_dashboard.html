<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
      authDomain: "nou-no-circle.firebaseapp.com",
      projectId: "nou-no-circle",
      storageBucket: "nou-no-circle.appspot.com",
      messagingSenderId: "756338805186",
      appId: "1:756338805186:web:cb740e035ac611b5baae5b",
      measurementId: "G-TWBV38P13D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      // ユーザーの認証状態を確認
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = 'index.html'; // ログイン画面にリダイレクト
        }
      });

      // ファイルとコメントのアップロード処理
      document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById("file");
        const file = fileInput.files[0];
        const comment = document.getElementById("comment").value;

        if (!file) {
          alert("ファイルが選択されていません。");
          return;
        }

        try {
          const storageRef = ref(storage, `uploads/${file.name}`);
          await uploadBytes(storageRef, file);
          const fileURL = await getDownloadURL(storageRef);

          // Firestoreにファイルとコメントを保存
          const user = auth.currentUser;
          const userDocRef = doc(db, "users", user.email);
          const userDoc = await getDoc(userDocRef);
          const username = userDoc.exists() ? userDoc.data().username : user.email;

          await addDoc(collection(db, "posts"), {
            user: username,
            timestamp: new Date(),
            fileURL: fileURL,
            fileType: file.type,
            comment: comment // コメントを保存
          });

          // フィードを更新
          loadPosts();

          document.getElementById("result").innerText = "ファイルがアップロードされました！";
        } catch (error) {
          console.error("アップロードエラー: ", error);
          document.getElementById("result").innerText = "ファイルのアップロードに失敗しました。";
        }
      });

      async function loadPosts() {
        const postsRef = collection(db, "posts");
        const q = query(postsRef, orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);

        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = ""; // 既存の投稿をクリア

        querySnapshot.forEach((doc) => {
          const postData = doc.data();
          const fileURL = postData.fileURL;
          const fileType = postData.fileType;
          const user = postData.user;
          const timestamp = postData.timestamp.toDate().toLocaleString();
          const comment = postData.comment;

          let content = "";

          if (fileType.startsWith("image/")) {
            content = `<img src="${fileURL}" alt="Uploaded Image" style="max-width: 100%;"/>`;
          } else if (fileType.startsWith("video/")) {
            content = `<video controls style="max-width: 100%;">
                        <source src="${fileURL}" type="${fileType}">
                        Your browser does not support the video tag.
                      </video>`;
          }

          postsContainer.innerHTML += `
            <div class="post">
              <p><strong>${user}</strong> (${timestamp})</p>
              ${content}
              <p><strong>コメント:</strong> ${comment}</p>
            </div>
          `;
        });
      }

      loadPosts(); // 初回ロード
    });
  </script>
  <style>
    .post { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .comment { width: 100%; height: 50px; }
    .comment-btn { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>管理者ダッシュボード</h1>
  <form id="uploadForm">
    <label for="file">ファイル:</label>
    <input type="file" id="file" required><br>
    
    <label for="comment">コメント:</label>
    <textarea id="comment" placeholder="コメントを入力してください" required></textarea><br>
    
    <button type="submit">アップロード</button>
  </form>
  <p id="result"></p>
  <div id="posts"></div>
</body>
</html>
