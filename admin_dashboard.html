<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿画面</title>
  <style>
    /* 画像のサイズ制限 */
    img {
      max-width: 100%;
      max-height: 400px; /* 高さの制限 */
    }
    
    video {
      max-width: 100%;
      max-height: 400px; /* 高さの制限 */
    }
    
    /* 投稿の区切り */
    .post {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    /* コメントセクション */
    .comment-section {
      margin-top: 10px;
    }

    /* コメント入力欄のスタイリング */
    .comment-section textarea {
      width: calc(100% - 22px); /* ボタンの幅を考慮 */
      height: 50px;
    }

    /* コメントの返信形式 */
    .comment {
      border-top: 1px solid #ddd;
      padding: 5px;
      margin-top: 5px;
    }

    .comment p {
      margin: 0;
    }

    .comment-header {
      font-weight: bold;
    }
  </style>
  <script type="module">
    // Firebaseの初期化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
      authDomain: "nou-no-circle.firebaseapp.com",
      projectId: "nou-no-circle",
      storageBucket: "nou-no-circle.appspot.com",
      messagingSenderId: "756338805186",
      appId: "1:756338805186:web:cb740e035ac611b5baae5b",
      measurementId: "G-TWBV38P13D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // 右クリックと長タップを禁止する関数
    function preventDefaultActions(event) {
      event.preventDefault();
    }

    document.addEventListener("contextmenu", preventDefaultActions); // 右クリック禁止
    document.addEventListener("touchstart", preventDefaultActions); // 長タップ禁止

    // ログインユーザーを取得し、投稿機能を設定
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("postForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const comment = document.getElementById("comment").value;
          const fileInput = document.getElementById("file");
          const file = fileInput.files[0];
          const userDoc = await getDoc(doc(db, "users", user.email));
          const postData = {
            comment: comment,
            timestamp: new Date(),
            username: userDoc.exists() ? userDoc.data().username : "Unknown",
          };

          if (file) {
            const fileRef = ref(storage, `posts/${file.name}`);
            await uploadBytes(fileRef, file);
            postData.fileUrl = await getDownloadURL(fileRef);
          }

          try {
            await setDoc(doc(db, "posts", new Date().toISOString()), postData);
            document.getElementById("result").innerText = "投稿が完了しました。";
            document.getElementById("comment").value = '';
            fileInput.value = '';
            loadPosts();
          } catch (error) {
            console.error("投稿エラー: ", error);
            document.getElementById("result").innerText = "投稿に失敗しました。";
          }
        });

        async function loadPosts() {
          const postsCollection = collection(db, "posts");
          const postsSnapshot = await getDocs(postsCollection);
          const postsContainer = document.getElementById("postsContainer");
          postsContainer.innerHTML = '';

          // 投稿を最新のものから順に表示
          const posts = postsSnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          })).sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);

          posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
              <p><strong>${post.username}</strong> - ${new Date(post.timestamp.seconds * 1000).toLocaleString()}</p>
              <p>${post.comment}</p>
              ${post.fileUrl ? (post.fileUrl.endsWith('.mp4') ? `<video controls src="${post.fileUrl}"></video>` : `<img src="${post.fileUrl}">`) : ""}
              <div class="comment-section">
                <textarea id="comment-${post.id}" placeholder="コメントを追加..."></textarea>
                <button onclick="submitComment('${post.id}')">コメントする</button>
                <div id="comments-${post.id}"></div>
              </div>
            `;
            postsContainer.appendChild(postElement);

            // 投稿に対するコメントを表示
            loadComments(post.id);
          });
        }

        async function loadComments(postId) {
          const commentsCollection = collection(db, "posts", postId, "comments");
          const commentsSnapshot = await getDocs(commentsCollection);
          const commentsContainer = document.getElementById(`comments-${postId}`);
          commentsContainer.innerHTML = '';

          commentsSnapshot.forEach(commentDoc => {
            const commentData = commentDoc.data();
            const commentElement = document.createElement("div");
            commentElement.classList.add("comment");
            commentElement.innerHTML = `
              <p class="comment-header"><strong>${commentData.username}</strong> - ${new Date(commentData.timestamp.seconds * 1000).toLocaleString()}</p>
              <p>${commentData.comment}</p>
            `;
            commentsContainer.appendChild(commentElement);
          });
        }

        window.submitComment = async function(postId) {
          const commentTextarea = document.getElementById(`comment-${postId}`);
          const comment = commentTextarea.value;
          const user = auth.currentUser;
          const userDoc = await getDoc(doc(db, "users", user.email));
          const commentData = {
            comment: comment,
            timestamp: new Date(),
            username: userDoc.exists() ? userDoc.data().username : "Unknown",
          };

          try {
            await setDoc(doc(db, "posts", postId, "comments", new Date().toISOString()), commentData);
            commentTextarea.value = '';
            loadComments(postId);
          } catch (error) {
            console.error("コメント投稿エラー: ", error);
          }
        };

        loadPosts();
      } else {
        window.location.href = 'index.html'; // 未ログインの場合はログインページへリダイレクト
      }
    });
  </script>
</head>
<body>
  <h1>投稿画面</h1>
  <form id="postForm">
    <label for="comment">コメント:</label>
    <input type="text" id="comment" required>
    <label for="file">画像または動画:</label>
    <input type="file" id="file" accept="image/*,video/*">
    <button type="submit">投稿</button>
  </form>
  <p id="result"></p>
  <div id="postsContainer"></div>
</body>
</html>
