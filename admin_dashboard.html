<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
      authDomain: "nou-no-circle.firebaseapp.com",
      projectId: "nou-no-circle",
      storageBucket: "nou-no-circle.appspot.com",
      messagingSenderId: "756338805186",
      appId: "1:756338805186:web:cb740e035ac611b5baae5b",
      measurementId: "G-TWBV38P13D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // 投稿フォームの送信処理
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("postForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const comment = document.getElementById("comment").value;
        const fileInput = document.getElementById("file");
        const file = fileInput.files[0];
        const user = auth.currentUser;
        
        if (user) {
          try {
            let fileUrl = "";
            if (file) {
              const storageRef = ref(storage, `posts/${file.name}`);
              await uploadBytes(storageRef, file);
              fileUrl = await getDownloadURL(storageRef);
            }

            const userDocRef = doc(db, "users", user.email);
            const userDoc = await getDoc(userDocRef);
            const username = userDoc.exists() ? userDoc.data().username : "Unknown";

            await addDoc(collection(db, "posts"), {
              comment: comment,
              fileUrl: fileUrl,
              username: username,
              timestamp: new Date()
            });

            document.getElementById("result").innerText = "投稿が成功しました！";
            document.getElementById("postForm").reset();
          } catch (error) {
            console.error("投稿エラー: ", error);
            document.getElementById("result").innerText = "投稿に失敗しました。";
          }
        } else {
          document.getElementById("result").innerText = "ログインが必要です。";
        }
      });

      // 投稿のリアルタイム表示
      const postsRef = collection(db, "posts");
      const q = query(postsRef, orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";
        snapshot.forEach((doc) => {
          const postData = doc.data();
          const postElement = document.createElement("div");
          postElement.innerHTML = `
            <p><strong>${postData.username}</strong> - ${new Date(postData.timestamp.seconds * 1000).toLocaleString()}</p>
            <p>${postData.comment}</p>
            ${postData.fileUrl ? `<img src="${postData.fileUrl}" style="max-width: 100%;">` : ""}
          `;
          postsContainer.appendChild(postElement);
        });
      });
    });
  </script>
</head>
<body>
  <h1>管理者ダッシュボード</h1>
  <form id="postForm">
    <label for="comment">コメント:</label>
    <textarea id="comment" required></textarea><br>
    <label for="file">ファイル:</label>
    <input type="file" id="file"><br>
    <button type="submit">投稿</button>
  </form>
  <p id="result"></p>
  <div id="posts"></div>
</body>
</html>
