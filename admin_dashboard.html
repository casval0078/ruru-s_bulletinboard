<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  <style>
    #posts {
      margin-top: 20px;
    }
    .post {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .post img, .post video {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
      authDomain: "nou-no-circle.firebaseapp.com",
      projectId: "nou-no-circle",
      storageBucket: "nou-no-circle.appspot.com",
      messagingSenderId: "756338805186",
      appId: "1:756338805186:web:cb740e035ac611b5baae5b",
      measurementId: "G-TWBV38P13D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    document.addEventListener("DOMContentLoaded", () => {
      // ユーザー認証確認
      onAuthStateChanged(auth, (user) => {
        if (user) {
          loadPosts();
        } else {
          window.location.href = 'index.html'; // 未認証のユーザーはログインページへリダイレクト
        }
      });

      document.getElementById('postForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const comment = document.getElementById('comment').value;
        const fileInput = document.getElementById('file');

        let fileUrl = '';
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const fileRef = ref(storage, 'posts/' + file.name);
          const uploadTask = uploadBytesResumable(fileRef, file);

          uploadTask.on('state_changed', 
            () => {},
            (error) => {
              console.error('ファイルアップロードエラー:', error);
            },
            async () => {
              fileUrl = await getDownloadURL(uploadTask.snapshot.ref);
              await addPost(comment, fileUrl);
            }
          );
        } else {
          await addPost(comment, fileUrl);
        }
      });
    });

    async function addPost(comment, fileUrl) {
      const user = auth.currentUser;
      if (user) {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        const username = userDoc.exists() ? userDoc.data().username : '管理者';

        try {
          await addDoc(collection(db, "posts"), {
            username: username,
            comment: comment,
            fileUrl: fileUrl,
            timestamp: new Date()
          });
        } catch (error) {
          console.error("投稿エラー:", error);
        }
      }
    }

    function loadPosts() {
      const postsContainer = document.getElementById('posts');
      onSnapshot(collection(db, "posts"), (snapshot) => {
        postsContainer.innerHTML = '';
        snapshot.forEach((doc) => {
          const postData = doc.data();
          const postElement = document.createElement('div');
          postElement.className = 'post';
          
          // ユーザー名と投稿日時
          const usernameElement = document.createElement('p');
          usernameElement.textContent = `ユーザー: ${postData.username}`;
          postElement.appendChild(usernameElement);

          const timestampElement = document.createElement('p');
          const timestamp = postData.timestamp.toDate(); // FirestoreのTimestampをDateオブジェクトに変換
          timestampElement.textContent = `投稿日: ${timestamp.getFullYear()}-${timestamp.getMonth() + 1}-${timestamp.getDate()} ${timestamp.getHours()}:${timestamp.getMinutes()}`;
          postElement.appendChild(timestampElement);

          const commentElement = document.createElement('p');
          commentElement.textContent = postData.comment;

          postElement.appendChild(commentElement);

          if (postData.fileUrl) {
            if (postData.fileUrl.endsWith('.mp4') || postData.fileUrl.endsWith('.mov')) {
              const videoElement = document.createElement('video');
              videoElement.src = postData.fileUrl;
              videoElement.controls = true;
              postElement.appendChild(videoElement);
            } else {
              const imgElement = document.createElement('img');
              imgElement.src = postData.fileUrl;
              postElement.appendChild(imgElement);
            }
          }

          postsContainer.appendChild(postElement);
        });
      });
    }
  </script>
</head>
<body>
  <h1>管理者ダッシュボード</h1>
  <form id="postForm">
    <label for="comment">コメント:</label>
    <textarea id="comment" required></textarea><br>
    <label for="file">画像/動画:</label>
    <input type="file" id="file" accept="image/*,video/*"><br>
    <button type="submit">投稿</button>
  </form>
  <div id="posts"></div>
</body>
</html>
