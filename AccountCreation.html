<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント発行</title>
  <script type="module">
    // Firebaseの初期化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
    authDomain: "nou-no-circle.firebaseapp.com",
    projectId: "nou-no-circle",
    storageBucket: "nou-no-circle.appspot.com",
    messagingSenderId: "756338805186",
    appId: "1:756338805186:web:cb740e035ac611b5baae5b",
    measurementId: "G-TWBV38P13D"
  };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 8桁のランダムな英数字を生成する関数
    function generatePassword() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let password = "";
      for (let i = 0; i < 8; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    // フォーム送信時の処理
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("accountForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;

        // Firestoreでメールアドレスが既に存在するか確認
        const docRef = doc(db, "users", email);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          document.getElementById("result").innerText = "そのメールアドレスは既に登録されています。";
        } else {
          // メールアドレスが存在しない場合、パスワードを生成して登録
          const password = generatePassword();
          try {
            await setDoc(doc(db, "users", email), {
              email: email,
              password: password,
              role: 'user' // ここで「ユーザー」権限を付与
            });
            document.getElementById("result").innerText = "アカウントが作成されました！";
          } catch (error) {
            console.error("アカウント作成エラー: ", error);
            document.getElementById("result").innerText = "アカウント作成に失敗しました。";
          }
        }
      });
    });
  </script>
</head>
<body>
  <h1>アカウント発行</h1>
  <form id="accountForm">
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" required>
    <button type="submit">送信</button>
  </form>
  <p id="result"></p>
</body>
</html>
