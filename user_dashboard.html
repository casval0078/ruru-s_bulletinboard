<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザーダッシュボード</title>
</head>
<body>
  <h1>ユーザーダッシュボード</h1>
  <p>動画像の投稿はできませんが、コメントが可能です。</p>

  <!-- コメントフォーム -->
  <form id="commentForm">
    <label for="comment">コメントを入力:</label>
    <input type="text" id="comment" required>
    <button type="submit">コメント送信</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("commentForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const comment = document.getElementById("comment").value;
      document.getElementById("result").innerText = `コメントが送信されました: ${comment}`;
    });
  </script>
</body>
</html>
