<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>閲覧専用ページ</title>
  <style>
    /* 前と同じスタイル */
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

      const firebaseConfig = {
    apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
    authDomain: "nou-no-circle.firebaseapp.com",
    projectId: "nou-no-circle",
    storageBucket: "nou-no-circle.appspot.com",
    messagingSenderId: "756338805186",
    appId: "1:756338805186:web:cb740e035ac611b5baae5b",
    measurementId: "G-TWBV38P13D"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        async function loadPosts() {
          const postsCollection = collection(db, "posts");
          const postsSnapshot = await getDocs(postsCollection);
          const postsContainer = document.getElementById("postsContainer");
          postsContainer.innerHTML = '';

          const posts = postsSnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          })).sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);

          posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
              <p><strong>${post.username}</strong> - ${new Date(post.timestamp.seconds * 1000).toLocaleString()}</p>
              <p>${post.comment}</p>
              ${post.fileUrl ? (post.fileUrl.endsWith('.mp4') ? `<video controls src="${post.fileUrl}"></video>` : `<img src="${post.fileUrl}">`) : ""}
              <div class="comment-section">
                <textarea id="comment-${post.id}" placeholder="コメントを追加..."></textarea>
                <button onclick="submitComment('${post.id}')">コメントする</button>
                <div id="comments-${post.id}"></div>
              </div>
            `;
            postsContainer.appendChild(postElement);

            loadComments(post.id);
          });
        }

        async function loadComments(postId) {
          const commentsCollection = collection(db, "posts", postId, "comments");
          const commentsSnapshot = await getDocs(commentsCollection);
          const commentsContainer = document.getElementById(`comments-${postId}`);
          commentsContainer.innerHTML = '';

          commentsSnapshot.forEach(commentDoc => {
            const commentData = commentDoc.data();
            const commentElement = document.createElement("div");
            commentElement.classList.add("comment");
            commentElement.innerHTML = `
              <p class="comment-header"><strong>${commentData.username}</strong> - ${new Date(commentData.timestamp.seconds * 1000).toLocaleString()}</p>
              <p>${commentData.comment}</p>
            `;
            commentsContainer.appendChild(commentElement);
          });
        }

        window.submitComment = async function(postId) {
          const commentTextarea = document.getElementById(`comment-${postId}`);
          const comment = commentTextarea.value;
          const userDoc = await getDoc(doc(db, "users", user.email));
          const commentData = {
            comment: comment,
            timestamp: new Date(),
            username: userDoc.exists() ? userDoc.data().username : "Unknown",
          };

          try {
            await setDoc(doc(db, "posts", postId, "comments", new Date().toISOString()), commentData);
            commentTextarea.value = '';
            loadComments(postId);
          } catch (error) {
            console.error("コメント投稿エラー: ", error);
          }
        };

        loadPosts();
      } else {
        window.location.href = 'index.html'; 
      }
    });
  </script>
</head>
<body>
  <h1>閲覧専用ページ</h1>
  <div id="postsContainer"></div>
</body>
</html>
