<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザーダッシュボード</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
    authDomain: "nou-no-circle.firebaseapp.com",
    projectId: "nou-no-circle",
    storageBucket: "nou-no-circle.appspot.com",
    messagingSenderId: "756338805186",
    appId: "1:756338805186:web:cb740e035ac611b5baae5b",
    measurementId: "G-TWBV38P13D"
  };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 投稿をリアルタイムで取得して表示
    const postsQuery = query(collection(db, "posts"));
    onSnapshot(postsQuery, (snapshot) => {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const post = doc.data();
        const date = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleString() : "日時不明";
        
        const postElement = `
          <div class="post">
            <p><strong>${post.username}</strong> さんの投稿 (${date})</p>
            <video src="${post.fileUrl}" controls width="300"></video>
            <div class="comments"></div>
            <form class="commentForm" data-post-id="${doc.id}">
              <input type="text" placeholder="コメントを書く">
              <button type="submit">送信</button>
            </form>
          </div>
        `;
        postsContainer.innerHTML += postElement;
      });
    });

    // コメント送信処理
    document.addEventListener("submit", async (e) => {
      if (e.target.classList.contains("commentForm")) {
        e.preventDefault();
        const comment = e.target.querySelector("input").value;
        const postId = e.target.getAttribute("data-post-id");

        // コメントをFirestoreに保存
        await addDoc(collection(db, `posts/${postId}/comments`), {
          comment: comment,
          username: "ユーザー", // 実際にはFirestoreから取得
          timestamp: serverTimestamp(),
        });
        
        e.target.querySelector("input").value = ""; // フォームをリセット
      }
    });

  </script>
</head>
<body>
  <h1>ユーザーダッシュボード</h1>

  <h2>投稿一覧</h2>
  <div id="posts"></div> <!-- 投稿がここに表示される -->
</body>
</html>
