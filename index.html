<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン</title>
  <script type="module">
    // Firebaseの初期化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
    authDomain: "nou-no-circle.firebaseapp.com",
    projectId: "nou-no-circle",
    storageBucket: "nou-no-circle.appspot.com",
    messagingSenderId: "756338805186",
    appId: "1:756338805186:web:cb740e035ac611b5baae5b",
    measurementId: "G-TWBV38P13D"
  };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ログインフォームの送信時の処理
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Firestoreでメールアドレスとパスワードを確認
        const docRef = doc(db, "users", email);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          if (userData.password === password) {
            // ロールに応じてページをリダイレクト
            if (userData.role === 'admin') {
              window.location.href = 'admin_dashboard.html'; // 管理者ページに移動
            } else if (userData.role === 'user') {
              window.location.href = 'user_dashboard.html'; // ユーザーページに移動
            }
          } else {
            document.getElementById("result").innerText = "パスワードが間違っています。";
          }
        } else {
          document.getElementById("result").innerText = "そのメールアドレスは登録されていません。";
        }
      });
    });
  </script>
</head>
<body>
  <h1>ログイン</h1>
  <form id="loginForm">
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" required>
    <label for="password">パスワード:</label>
    <input type="password" id="password" required>
    <button type="submit">ログイン</button>
  </form>
  <p id="result"></p>
</body>
</html>
